<div>
   <div class="panel-heading">
        <h3 class="panel-title">Upload your ride</h3>
    </div>
    <div class="panel-body">
        <p>Import your .fit file</p>
        <input type="file" accept=".fit" (change)="changed($event)">
    </div>
</div>
<ngx-spinner 
    bdColor = "rgba(0, 0, 0, 0.8)"
    size = "large"
    color = "#fff" 
    type = "ball-climbing-dot"
    [fullScreen] = "true">
    <p style="color: white" > {{uploadString}} </p>
</ngx-spinner>
