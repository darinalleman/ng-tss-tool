<div class="row centered">
    <upload
        (uploaded)="fileUploadListener($event)"
        (elapsedTime)="elapsedTimeListener($event)"
        class="col-md-6"></upload>
    <modify
        [fileUploaded]="fileUploaded"
        [elapsedTime]="elapsedTime"
        class="col-md-6">
    </modify>
</div>
