name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish --runtime linux-x64 -p:PublishReadyToRun=true -v n
    
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-dotnet@v1
    - name: Deploy to Staging server
      uses: wangyucode/sftp-upload-action@v1.1
      env:
        host: ${{ secrets.VULTR_HOST }}  
        port: 22
        username: ${{ secrets.VULTR_USERNAME }}
        password: ${{ secrets.VULTR_PASSWORD }}
        localDir: "/bin/Debug/netcoreapp3.1/linux-x64/publish"
        remoteDir: "/var/www/tss.darinalleman.xyz"
        dryRun: true
    - name:  Print stuff
      run: echo "All done!"

    
      
